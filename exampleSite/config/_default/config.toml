baseURL = "https://example.com/"
title = "MyBlog Theme"
theme = "hugo-myblog-theme"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
hasCJKLanguage = false




copyright = "&copy;{year}, All Rights Reserved" #TODO: can adapt: copyright = "&copy;{} {year}, All Rights Reserved"


paginate = 13 #TODO: used? use?



googleAnalytics = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2















[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"