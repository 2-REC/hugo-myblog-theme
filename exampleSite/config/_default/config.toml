baseURL = "https://example.com"
title = "MyBlog Theme"
theme = "hugo-myblog-theme"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
hasCJKLanguage = false # Set to 'true' if want to use Chinese/Japanese/Korean

summaryLength = 70
#buildFuture = true # Debug purpose

copyright = "&copy;{year}, All Rights Reserved" #TODO: can adapt: copyright = "&copy;{} {year}, All Rights Reserved"
#timeout = 10000 # Default: 10000 (10s)
enableEmoji = true
paginate = 10 # Default 10

#pluralizeListTitles = false
#enableGitInfo = false # Default: false
#googleAnalytics = "" # Default: ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2















[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"