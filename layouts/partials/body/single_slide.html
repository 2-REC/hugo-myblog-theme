<a class="slide-textbox" href="{{ .Permalink }}" title="{{ .Title }}">
  <figure>
    <img src="{{ .Params.banner  | absURL }}" class="pngfix wp-post-image" alt="{{ .Title }}" title="{{ .Title }}">
  </figure>
  <article class="featured-text">
    <h4 class="featured-title">{{ .Title }}</h4>
    <div class="featured-content">{{ printf "%s" .Summary | markdownify }}</div>
  </article>
</a>
