{{ if .IsHome }}
  {{ $context := . }}
  {{ with $.Param "homeHeaderType" }}
    <header class="header">
      {{ if eq . "custom" }}
        {{ partial "header/custom-header" $context }}
      {{ else }}
        {{ partial "header/header-slide" (dict "context" $context "type" .) }}
      {{ end }}
    </header>
  {{ end }}
{{ end }}
