{{ $ctx := .ctx }}
{{ $share := .share }}
<a class="action__item" data-type="share" target="_blank" rel="noreferrer"
    href="https://www.facebook.com/sharer/sharer.php?u={{ $ctx.Permalink | absLangURL }}"
    title="Facebook"
    aria-label="Facebook Share Button">
  <i aria-hidden="true" class="share--facebook">{{ partial "svgs/share/facebook.svg" (dict "width" 35 "height" 35) }}</i>
</a>
