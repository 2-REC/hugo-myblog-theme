{{ if $.Param "enableToc" }}
{{/* TODO - 2-REC: CHANGE CLASS AS FOR TAGS, ETC! */}}
<section class="bio" data-dir="{{ $.Param "languagedir" | default "ltr" }}">
  <div class="toc__flexbox" data-position="fixed">
    <h6 class="toc__title" data-ani="{{ $.Site.Params.enableUiAnimation | default "true" }}">{{ i18n "toc-label" }}</h6>
  </div>
  {{/* TODO - 2-REC: Removed data-folding - want it back? */}}
  <div class="toc" data-dir="{{ if ne ($.Param "languagedir") "rtl" }}ltr{{ else }}rtl{{ end }}" data-folding="false" data-ani="{{ $.Site.Params.enableUiAnimation | default "true" }}">
    {{ .TableOfContents }}
  </div>
</section>
{{ if $.Param "enableSidebarSeparator" }}
<hr class="hr-fade sidebar-hr"/>
{{ end }}
{{ end }}
