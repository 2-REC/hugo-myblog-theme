{{ $search_pages := where .Site.Pages "Section" "search" }}
{{ if and (gt (len $search_pages) 0) ($.Param "enableSidebarSearch") }}
<div class="taxo">
    <section>
        <span class="title p2">
            <a href="{{ "/search/" | relLangURL }}" class="taxo__title">
                {{ i18n "search" }}
            </a>
        </span>
    </section>
</div>
{{ if $.Param "enableSidebarSeparator" }}
<hr class="hr-fade sidebar-hr"/>
{{ end }}
{{ end }}
